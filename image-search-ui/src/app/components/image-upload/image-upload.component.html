<div class="field">
  <label class="label">File</label>
  <div class="file has-name is-fullwidth" [ngClass]="{ 'is-danger': !valid }">
    <label class="file-label">
      <input
        class="file-input"
        type="file"
        (change)="[handleFileChange($event.target.files)]"
      />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label"> Choose a fileâ€¦ </span>
      </span>
      <span class="file-name"> {{ fileName || "No file uploaded" }} </span>
    </label>
  </div>
  <p class="help is-danger" [ngStyle]="{ display: valid ? 'none' : null }">
    File is required, type must be pdf/png & size less than 500kb
  </p>
</div>
