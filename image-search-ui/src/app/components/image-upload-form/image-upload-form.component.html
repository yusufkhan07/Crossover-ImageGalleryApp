<form (ngSubmit)="handleSubmit()">
  <app-image-upload [onChange]="handleFileChange"></app-image-upload>

  <div>
    <span>Description</span>
    <input type="text" name="description" [(ngModel)]="description" />
  </div>

  <div>
    <p>{{ status }}</p>
  </div>

  <div>
    <span>Submit</span>
    <input type="submit" />
  </div>
</form>
