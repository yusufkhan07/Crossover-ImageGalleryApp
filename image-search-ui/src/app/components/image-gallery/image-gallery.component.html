<section
  class="section"
  infiniteScroll
  [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="100"
  (scrolled)="onScroll()"
>
  <div class="container">
    <div class="columns is-multiline is-mobile">
      <div *ngFor="let image of images" class="column is-one-quarter">
        <img src="{{ image.url }}" />
      </div>
    </div>
  </div>
</section>
